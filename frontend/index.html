<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Posting Frontend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="bg-noise"></div>
    <header class="hero">
      <div class="hero-content">
        <p class="eyebrow">Posting Studio</p>
        <h1>Publish. Curate. Iterate.</h1>
        <p class="lede">
          A bold, minimal frontend for your FastAPI blog service. Create posts, edit
          drafts, and keep the feed alive.
        </p>
      </div>
    </header>

    <main class="layout">
      <section class="panel">
        <div class="panel-header">
          <h2>Create a post</h2>
          <p>Draft fast. Publish when ready.</p>
        </div>
        <form id="createForm" class="form">
          <label>
            Title
            <input name="title" type="text" required placeholder="Your headline" />
          </label>
          <label>
            Content
            <textarea
              name="content"
              rows="6"
              required
              placeholder="Write something sharp..."
            ></textarea>
          </label>
          <label class="toggle">
            <input name="published" type="checkbox" />
            <span>Published</span>
          </label>
          <button class="btn primary" type="submit">Create Post</button>
        </form>
        <div id="status" class="status"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <div>
            <h2>All posts</h2>
            <p>Live feed from your API.</p>
          </div>
          <button id="refresh" class="btn ghost">Refresh</button>
        </div>
        <div id="posts" class="posts"></div>
      </section>
    </main>

    <footer class="footer">
      <p>Built for your FastAPI backend.</p>
    </footer>

    <script src="/static/app.js"></script>
  </body>
</html>
